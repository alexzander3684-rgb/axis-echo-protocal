<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AXIS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <div class="logo">AXIS</div>
  <div class="title">GLOBAL OPERATIONS INTERFACE — ONLINE</div>
</header>

<nav class="side-nav">
  <a class="active">Operations</a>
  <a href="library.html">Echo Archives</a>
</nav>

<main class="hud-grid">

  <section class="panel">
    <div class="panel-title">LOCAL SYSTEM TIME</div>
    <div id="clock" class="big-text">--:--:--</div>
  </section>

  <section class="panel">
    <div class="panel-title">ACTIVE ECHOES</div>
    <div id="echoList" class="small-text"></div>
  </section>

  <section class="panel">
    <div class="panel-title">OPERATOR ACTION</div>
    <select id="echoSelect"></select>
    <button onclick="doAction('OBSERVE')">OBSERVE</button>
    <button onclick="doAction('CONTAIN')">CONTAIN</button>
    <button onclick="doAction('ACCELERATE')">ACCELERATE</button>
  </section>

  <section class="panel spark-panel">
    <div class="panel-title">SPARK // AXIS INTERFACE</div>
    <div id="sparkStatus" class="spark-text">
      ONLINE — Monitoring operator decisions…
    </div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
